<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Fun with AI</title>
  </head>
  <script defer src="script.js"></script>
  <body>
    <h1>Fun with API</h1>
    <form>
      <div class="formfield">
        <label for="prompt">Enter prompt</label>
        <textarea class="prompt" name="prompt" required></textarea>
      </div>
      <button class="btn btn-submit btn--active" type="submit">
        <span class="btn-text">Submit</span>
      </button>
      <button class="btn btn-load btn--active" type="button">
        Load previous responses
      </button>
      <button class="btn btn-hide" type="button">
        Hide previous responses
      </button>
    </form>
    <h2 class="responses-header">Responses</h2>
    <div class="responses"></div>
    <button class="btn-scroll">
      <i class="material-icons">arrow_upward</i>
    </button>
  </body>
</html>
